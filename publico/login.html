<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Login</title>
</head>

  <body>
    <section class="form-01-main">
      <div class="form-cover">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-sub-main">
              <div class="_main_head_as">
                <a href="#">
                  <img src="img/vector.png">
                </a>
              </div>

              <!-- Formulário de login -->
              <form method="post" action="/login">
                <div class="form-group">
                    <input id="usuario" name="usuario" class="form-control _ge_de_ol" type="text" placeholder="Insira o usuário" aria-required="true" required>
                </div>

                <div class="form-group">                                             
                    <input id="senha" type="password" class="form-control" name="senha" placeholder="********" required>
                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                </div>

                <!-- Exibe mensagem de erro aqui -->
                <div id="mensagemErro" style="display: none; color: red;">
                Usuário ou senha inválidos. Tente novamente.
                </div>

                <div class="form-group">
                    <div class="btn_uy">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </div>
              </form>
      
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

  <!-- Script para verificar o parâmetro de erro na URL -->
    <script>
      // Função para obter parâmetros da URL
      function getQueryParams() {
          const parametros = new URLSearchParams(window.location.search);
          return parametros;
      }

      // Verifica se o parâmetro "erro" está na URL
      const parametros = getQueryParams();
      if (parametros.get('erro') === '1') {
          // Exibe a mensagem de erro se o parâmetro "erro" for igual a 1
          document.getElementById('mensagemErro').style.display = 'block';
      }

      // Função para alternar a visibilidade da senha
      const togglePassword = document.querySelector('.toggle-password');
      const passwordInput = document.querySelector('#senha');

      togglePassword.addEventListener('click', function () {
      // Alterna entre o tipo de input "password" e "text"
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Alterna o ícone entre "fa-eye" e "fa-eye-slash"
      this.classList.toggle('fa-eye-slash');
      });

    </script>
 </body>
</html>
